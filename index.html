<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Image with Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #print-container {
            text-align: center;
            margin: 20px;
        }

        #instructions {
            width: 80%;
            margin: 20px auto;
        }

        #print-button {
            display: none;
        }
    </style>
</head>
<body>

<div id="print-container">
    <img id="print-image" src="Printable1.png" alt="Printable Image">
    <img id="print2-image" src="Printable2.png" alt="Printable2 Image">
    <br>
    <textarea id="instructions" placeholder="print this picture and play the game. Cut game pieces as needed. \n I created a physical CCG with the goal of having an enemy AI to play against. \n Here is the game in action: https://youtu.be/2AluPqBMKSU
        \n Author: Justin Park
        \n I fulfilled the accessibility requirements by having a physical game, that can be picked up and put down at any time and didn't require 2 hands to play. 
        \n The game is also playable in korean. 
        "></textarea>
    <br>
    <button onclick="printPage()">Print</button>
    <textarea id="instructions" placeholder="This is the template used to create the cards. 
        "></textarea>
    <img id="template" src="template.PNG" alt="Template">
    
</div>

<script>
    function printPage() {
        var printContainer = document.getElementById("print-container");
        var instructions = document.getElementById("instructions").value;

        // Create a new window for printing
        var printWindow = window.open('', '_blank');
        
        // Inject HTML content into the new window
        printWindow.document.write('<html><head><title>Print</title></head><body>');
        printWindow.document.write('<img src="' + document.getElementById("print-image").src + '" alt="Printable Image">');
        printWindow.document.write('<p>' + instructions + '</p>');
        printWindow.document.write('</body></html>');
        
        // Close the document and initiate the print
        printWindow.document.close();
        printWindow.print();
    }
</script>

</body>
</html>
